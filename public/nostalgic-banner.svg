  <!-- Title - left aligned -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="start" fill="white" stroke="black" stroke-width="0.5">
    Nostalgic
  </text>
</svg>